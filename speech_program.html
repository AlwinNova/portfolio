 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text to Voice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #9face6);
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4"> Alwin's Text to Voice</h2>
    <input type="text" id="text" class="form-control mb-3" placeholder="Enter the text">
    <div class="text-center">
      <button class="btn btn-primary" onclick="speak()">Speak</button>
    </div>
  </div>

<script>
function speak() {
    const input = document.getElementById('text').value.trim();
    if (input === '') {
        alert('Please enter some text.');
        return;
    }
    speechSynthesis.cancel(); // Cancel any ongoing speech
    const utterance = new SpeechSynthesisUtterance(input);
    speechSynthesis.speak(utterance);
}
</script>

</body>
</html>
